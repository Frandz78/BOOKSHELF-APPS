<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>

    <!-- Styling -->
    <link rel="stylesheet" href="style.css" />

    <!-- Impor script kamu di sini -->
    <!-- Lampirkan `defer` jika pemanggilan dilakukan dalam <head> -->
    <script defer src="main.js"></script>
  </head>
  <body>
    <header>
      <h1>Bookshelf App</h1>
    </header>

    <main>
      <div class="col">
        <section class="input_section">
          <h2>Tambah Buku Baru</h2>
          <form id="bookForm" data-testid="bookForm">
            <div class="input">
              <label for="bookFormTitle">Judul</label>
              <input id="bookFormTitle" type="text" required data-testid="bookFormTitleInput" />
            </div>
            <div class="input">
              <label for="bookFormAuthor">Penulis</label>
              <input id="bookFormAuthor" type="text" required data-testid="bookFormAuthorInput" />
            </div>
            <div class="input">
              <label for="bookFormYear">Tahun</label>
              <input id="bookFormYear" type="number" required data-testid="bookFormYearInput" />
            </div>
            <div class="input_inline">
              <label for="bookFormIsComplete">Selesai dibaca</label>
              <input id="bookFormIsComplete" type="checkbox" data-testid="bookFormIsCompleteCheckbox" />
            </div>
            <button id="bookFormSubmit" type="submit" data-testid="bookFormSubmitButton">Masukkan Buku ke rak</button>
          </form>
        </section>

        <section class="search_section">
          <h2>Cari Buku</h2>
          <form id="searchBook" data-testid="searchBookForm">
            <label for="searchBookTitle">Judul</label>
            <input id="searchBookTitle" type="text" data-testid="searchBookFormTitleInput" />
            <button id="searchSubmit" type="submit" data-testid="searchBookFormSubmitButton">Cari</button>
          </form>
        </section>
      </div>

      <div class="col">
        <section id="editBookSection" class="input_section" style="display: none">
          <h2>Edit Buku</h2>
          <form id="editBookForm" data-testid="editBookForm">
            <input id="editBookId" type="hidden" value="" />
            <div class="input">
              <label for="editBookTitle">Judul</label>
              <input id="editBookTitle" type="text" required data-testid="editBookTitleInput" />
            </div>
            <div class="input">
              <label for="editBookAuthor">Penulis</label>
              <input id="editBookAuthor" type="text" required data-testid="editBookAuthorInput" />
            </div>
            <div class="input">
              <label for="editBookYear">Tahun</label>
              <input id="editBookYear" type="number" required data-testid="editBookYearInput" />
            </div>
            <div class="input_inline">
              <label for="editBookIsComplete">Selesai dibaca</label>
              <input id="editBookIsComplete" type="checkbox" data-testid="editBookIsCompleteCheckbox" />
            </div>
            <button id="editBookSubmit" type="submit" data-testid="editBookSubmitButton">Simpan Perubahan</button>
          </form>
        </section>

        <section class="book_shelf">
          <h2>Belum selesai dibaca</h2>

          <div id="incompleteBookList" data-testid="incompleteBookList" class="book_list">
            <!-- 
              Ini adalah struktur HTML untuk masing-masing buku.
              Pastikan susunan elemen beserta atribut data-testid menyesuaikan seperti contoh ini.
            -->
            <div data-bookid="123123123" data-testid="bookItem">
              <h3 data-testid="bookItemTitle">Judul Buku 1</h3>
              <p data-testid="bookItemAuthor">Penulis: Penulis Buku 1</p>
              <p data-testid="bookItemYear">Tahun: 2030</p>
              <div>
                <button data-testid="bookItemIsCompleteButton">Selesai dibaca</button>
                <button data-testid="bookItemDeleteButton">Hapus Buku</button>
                <button data-testid="bookItemEditButton">Edit Buku</button>
              </div>
            </div>
          </div>
        </section>

        <section class="book_shelf">
          <h2>Selesai dibaca</h2>

          <div id="completeBookList" data-testid="completeBookList" class="book_list">
            <!-- 
              Ini adalah struktur HTML untuk masing-masing buku.
              Pastikan susunan elemen beserta atribut data-testid menyesuaikan seperti contoh ini.
            -->
            <div data-bookid="456456456" data-testid="bookItem">
              <h3 data-testid="bookItemTitle">Judul Buku 2</h3>
              <p data-testid="bookItemAuthor">Penulis: Penulis Buku 2</p>
              <p data-testid="bookItemYear">Tahun: 2030</p>
              <div>
                <button data-testid="bookItemIsCompleteButton">Selesai dibaca</button>
                <button data-testid="bookItemDeleteButton">Hapus Buku</button>
                <button data-testid="bookItemEditButton">Edit Buku</button>
              </div>
            </div>
          </div>
        </section>
      </div>

      <footer>
        <p>&copy; 2024 - FaridFn</p>
        <p>Book Shelf Apps</p>
      </footer>
    </main>
  </body>
</html>
